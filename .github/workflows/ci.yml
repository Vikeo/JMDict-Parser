name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: Release
      SOLUTION: JMDict.sln

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Build Version
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "fallback-$(date '+%Y%m%d-%H%M%S')") 
          echo "BUILD_VERSION=$TAG-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.x

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION }} --configuration ${{ env.BUILD_CONFIG }} --no-restore

      - name: Publish
        if: github.event.pull_request.merged == true
        run: |
          nuget push **/*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{ secrets.NUGET_API_KEY }}
